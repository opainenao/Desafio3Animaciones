<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav>
                <p>Mi Ecommerce</p>
            </nav>
        </header>

        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#">Perfumes (13)</a></li>
                <li><a href="#">Ropa (20)</a></li>
                <li><a href="#">Accesorios (8)</a></li>
                <li><a href="#">Zapatos (15)</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="product-grid">
                <div class="product-card">
                    <img src="assets/img/mykingdom.jpg" alt="MyKindom">
                    <h3>Perfume MyKindom</h3>
                    <p>$31.400</p>
                    <button>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/perfume_phantom.jpg" alt="Phantom">
                    <h3>Perfume Phantom</h3>
                    <p>$68.900</p>
                    <button>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/dockers2.jpg" alt="Dockers">
                    <h3>Zapatos Dockers</h3>
                    <p>$29.700</p>
                    <button>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/puma.jpg" alt="Poleron Puma">
                    <h3>Polerón Puma</h3>
                    <p>$44.700</p>
                    <button>Comprar</button>
                </div>
           
            </div>                        
        </main>

        <footer class="footer">
            <p>@MiEcommerce</p>
        </footer>
    </div>
</body>
</html>
