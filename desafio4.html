<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoración con Bloques decorativos</title>
    <link rel="stylesheet" href="assets/css/style5.css">
    
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>

    <!-- Menú lateral -->
    <aside class="menu-lateral">
        <div class="logo">
            <img src="assets/img/Logo4.jpg" alt="Logo LEGO">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </aside>    

    <!-- Contenido principal -->
    <main>
        <!-- Sección de la galería -->
        <section id="galeria">
            <h2>Galería con Bloques</h2>
            <div class="galeria-container">

               <div class="pieza">
                    <div class="imagen-container" onclick="toggleImage(this)">
                        <img class="front" src="assets/img/BloqueDragon1.jpeg" alt="Imagen Frente" data-back="assets/img/BloqueCastillo.jpeg">
                        <img class="back" src="assets/img/BloqueDragon2.jpeg" alt="Imagen Trasera" data-front="assets/img/bloque7_1.jpeg">
                    </div>
                </div>
                <div class="pieza">
                    <div class="imagen-container">
                        <img class="front" src="assets/img/BloqueCastillo2.jpeg" alt="Imagen Frente">
                        <img class="back" src="assets/img/BloqueCastillo.jpeg" alt="Imagen Trasera">
                    </div>
                </div>
                <div class="pieza">
                    <div class="imagen-container">
                    <img class="front" src="assets/img/bloque7.jpeg" alt="Imagen Frente">
                    <img class="back" src="assets/img/bloque7_1.jpeg" alt="Imagen Trasera">
                  </div>
              </div>
              <div class="pieza">
                <div class="imagen-container">
                    <img class="front" src="assets/img/bloque6.jpeg" alt="Imagen Frente">
                    <img class="back" src="assets/img/bloque6_1.jpeg" alt="Imagen Trasera">
                </div>
            </div>
            <div class="pieza">
                <div class="imagen-container">
                    <img class="front" src="assets/img/bloque2.jpg" alt="Imagen Frente">
                    <img class="back" src="assets/img/Dragon3.jpeg" alt="Imagen Trasera">
                </div>
            </div>
            <div class="pieza">
                <div class="imagen-container">
                    <img class="front" src="assets/img/bloque1ojo.jpeg" alt="Imagen Frente">
                    <img class="back" src="assets/img/bloque1ojo2.jpeg" alt="Imagen Trasera">
                </div>
            </div>
            </div>
        </section>



        <!-- Sección de proyectos destacados -->
        <section id="proyectos">
            <h2>Proyectos Destacados</h2>
            <p>Aquí puedes encontrar los proyectos más interesantes que hemos construido con Bloques.</p>
            <div class="pieza">
                
                    <img class="front" src="assets/img/background3.jpg"">
                
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <!-- Sección de redes sociales -->
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex flex-column justify-content-center align-items-center">
                    <h4>Siguenos</h4>
                    <div class="social-icons">
                        <a href="#" class="me-2">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </a>
                        <a href="#" class="me-2">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
